<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Leaderboard</title>
    <style>
        /* Leaderboard Page - Dark/Green Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222831; /* Dark background */
            color: #eeeeee; /* Light text */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #leaderboardContainer {
            width: 100%;
            max-width: 550px; /* Slightly wider */
            margin: 20px auto;
            background: #393E46; /* Darker element background */
            padding: 30px 35px;
            border-radius: 8px;
            border: 1px solid #4CAF50; /* Green border */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            color: #4CAF50; /* Green heading */
            margin-bottom: 30px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        .entry {
            margin-bottom: 12px;
            padding: 10px 15px; /* Add padding to entry */
            border-bottom: 1px solid rgba(76, 175, 80, 0.3); /* Fainter green separator */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.15em;
            transition: background-color 0.2s ease;
            border-radius: 4px; /* Rounded corners for hover effect */
        }
        .entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .entry:hover {
            background-color: rgba(76, 175, 80, 0.15); /* Light green tint on hover */
        }
        .rank {
            font-weight: bold;
            min-width: 40px;
            color: #ccc;
            text-align: right;
            margin-right: 15px;
        }
        .name {
            flex-grow: 1;
            margin: 0 10px;
            white-space: pre;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #eee;
        }
        .score {
            font-weight: bold;
            color: #eee;
            min-width: 50px;
            text-align: right;
        }
        .loading, .error {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
            color: #aaa;
        }
        .error {
            color: #f88; /* Keep error red noticeable */
        }
        a.back-button {
            display: block; /* Make it block for centering */
            width: fit-content; /* Size to content */
            margin: 30px auto 0 auto; /* Center horizontally */
            padding: 12px 25px;
            background-color: #4CAF50; /* Green button */
            border: none;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            font-size: 1.1em;
            font-weight: bold;
        }
        a.back-button:hover {
            background-color: #45a049; /* Darker green */
        }

    </style>
</head>
<body>
    <div id="leaderboardContainer">
        <h1>Leaderboard</h1>
        <div id="leaderboardContent">
            <p class="loading">Loading scores...</p>
        </div>
    </div>

    <!-- Centered Back Button -->
    <a href="index.html" class="back-button">Back to Game</a>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentDiv = document.getElementById('leaderboardContent');
            try {
                // *** Use the correct FULL URL or ensure relative path works ***
                // const apiUrl = '/api/leaderboard'; // Relative if served by same Node server
                const apiUrl = 'https://flappy-bird-backend-nw51.onrender.com/api/leaderboardd'; // Absolute URL
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch leaderboard data. Status: ${response.status} (${errorText || 'No detail'})`);
                }
                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received from server.');
                }

                let html = '';
                if (data.length === 0) {
                    html = '<p class="loading">No scores recorded yet!</p>';
                } else {
                    // Sort: Highest score first, then oldest date first for ties
                    data.sort((a, b) => {
                         if (b.score !== a.score) { return b.score - a.score; }
                         return new Date(a.date) - new Date(b.date);
                    });
                    data.forEach((entry, index) => {
                        const rank = index + 1;
                        // Basic sanitization and padding
                        const safeName = (entry.name || 'Anonymous').replace(/</g, "<").replace(/>/g, ">").replace(/&/g, "&");
                        const displayName = safeName.padEnd(15, '\u00A0').substring(0, 15); // Use non-breaking space for padding
                        html += `<div class="entry">
                                    <span class="rank">${rank}.</span>
                                    <span class="name">${displayName}</span>
                                    <span class="score">${entry.score || 0}</span>
                                 </div>`;
                    });
                }
                contentDiv.innerHTML = html;

            } catch (error) {
                console.error("Leaderboard fetch error:", error);
                contentDiv.innerHTML = `<p class="error">Could not load scores. Please try again later.<br><small>(${error.message})</small></p>`;
            }
        });
    </script>
</body>
</html>
